<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find position</title>
  </head>
  <body>
    <script>
      let arr = ["a", "b", "c", "d"];

      console.log(arr);
      document.write("[" + arr + "]<br>");
      for (let i = 0; i <= arr.length; i++) {
        if (arr[i] === "b") {
          console.log("'B' is foud at " + (i + 1) + " position");
          document.write("'B' is foud at " + (i + 1) + " position");
        }
      }
    </script>
  </body>
</html>
