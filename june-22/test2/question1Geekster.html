<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geekster Find</title>
  </head>
  <body>
    <script>
      let list = ["geek", "geekster", "geeky", "asd", "dgtf"];
      console.log(list);
      document.write(list + "<br>");
      function geekster(list) {
        for (let i = 0; i < list.length; i++) {
          if (list[i] == "geekster") {
            console.log("Geekster is at position " + parseInt(i + 1));
            document.write(
              "Geekster is at position " + parseInt(i + 1) + "<br>"
            );
            var geekIndex = list.indexOf("geekster");
            list.splice(geekIndex, 1);
          }
        }
        console.log("After updation :->");
        document.write("After updation :-><br>");
        console.log(list);
        document.write(list);
      }
      geekster(list);
    </script>
  </body>
</html>
