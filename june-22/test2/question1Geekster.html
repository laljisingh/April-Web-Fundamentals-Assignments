<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geekster Find</title>
  </head>
  <body>
    <script>
      let list = ["geek", "geekster", "geeky", "asd", "dgtf"];
      console.log(list);
      function geekster(list) {
        for (let i = 0; i < list.length; i++) {
          if (list[i] == "geekster") {
            console.log("Geekster is at position " + parseInt(i + 1));
            var geekIndex = list.indexOf("geekster");
            list.splice(geekIndex, 1);
          }
        }
        console.log("After updation :->");
        console.log(list);
      }
      geekster(list);
    </script>
  </body>
</html>
