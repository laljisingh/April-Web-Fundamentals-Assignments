<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different types of loop in array</title>
  </head>
  <body>
    <h3>Five loops are using in array</h3>
    <script>
      let array = [1, 2, 3, 5, 6, 7, 8, 9, 10];
      //for loop 1
      console.log("1 using for loop");
      let arrayLength = array.length;
      for (let i = 0; i < arrayLength; i++) {
        console.log(array[i]);
      }
      //while loop 2
      console.log("2 using while loop");
      let i = 0;

      while (i < arrayLength) {
        console.log(array[i]);
        i++;
      }
      //do while loop 3
      console.log("3 using do while loop");
      let j = 0;
      do {
        console.log(array[j]);
        j++;
      } while (j < arrayLength);

      //for in loop 4
      console.log("4 using for in loop");
      for (let val in array) {
        console.log(array[val]);
      }
      //foreach loop 5
      console.log("5 using foreach loop");

      array.forEach((val) => {
        console.log(val);
      });
    </script>
  </body>
</html>
