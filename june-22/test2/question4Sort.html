<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Array</title>
  </head>
  <body>
    <script>
      let arr = [10, 5, 9, 9, 7, 5, 15, 12, 11, 13, 15];
      console.log("original array is : " + arr);
      let m = arr.sort(function (a, b) {
        return a - b;
      });
      console.log("Sorted array is : " + m);
      let l = m.length;
      console.log("Largest Element is :- " + m[l - 1]);
    </script>
  </body>
</html>
