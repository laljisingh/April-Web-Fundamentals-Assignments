<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubes</title>
  </head>
  <body>
    <script>
      let nums = parseInt(prompt("Enter the number of cubes"));
      function sum_Of_Cubes(n) {
        let sumn = 0;

        for (let i = 1; i <= n; i++) {
          sumn = i * i * i;
          console.log(i + "^3=" + i + "x" + i + "x" + i + " = " + sumn);
        }
        return sumn;
      }

      sum_Of_Cubes(nums);
    </script>
  </body>
</html>
