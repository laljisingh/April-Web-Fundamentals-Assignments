<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two NUmber</title>
  </head>
  <body>
    <script>
      //positive
      let num = prompt("Enter a number to check positive or not");
      let c;
      if (num < 0) {
        c = 1;
      } else if (num === 0) {
        c = 0;
      } else {
        c = 2;
      }

      switch (c) {
        case 0:
          console.log("Number Is a positive number");
          document.write("Number Is a positive number");
          break;
        case 1:
          console.log(`${num} is a negative number`);
          document.write(`${num} is a negative number`);
          break;
        case 2:
          console.log(`${num} is a positive number`);
          document.write(`${num} is a positive number`);
          break;
        default:
          console.log("not determined");
          document.write("not determined");
          break;
      }
    </script>
  </body>
</html>
