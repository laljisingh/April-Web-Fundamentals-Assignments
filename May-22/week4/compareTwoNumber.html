<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two NUmber</title>
  </head>
  <body>
    <script>
      //number is greater than 5 or not
      let number1 = 10;
      let number2 = 5;
      let i;
      if (number1 < number2) {
        i = 1;
      } else if (number1 === number2) {
        i = 0;
      } else {
        i = 2;
      }

      switch (i) {
        case 0:
          console.log(`${number1} is equal to ${number2}`);
          document.write(`${number1} is equal to ${number2}`);
          break;
        case 1:
          console.log(`${number1} is less than ${number2}`);
          document.write(`${number1} is less than ${number2}`);
          break;
        case 2:
          console.log(`${number1} is greater than ${number2}`);
          document.write(`${number1} is greater than ${number2}`);
          break;
        default:
          console.log("not determined");
          document.write("not determined");
          break;
      }
    </script>
  </body>
</html>
