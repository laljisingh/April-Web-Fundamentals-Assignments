<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <body>
    <!-- ANS 1:- The var is the oldest keyword to declare a variable in JavaScript AND ITS scope is globally and let keyword is used to decare the initilize the data only for block scope.. const keyword is all the same as let and var only difference for user can not update the data -->
    <script>
      var a = 5;
      let b = 10;
      const c = 3.14;
      console.log(a);
      document.write(a + "<br>");
      console.log(b);
      document.write(b + "<br>");
      console.log(c);
      //   const c = 5; //can not update
      document.write(c + "<br>");
    </script>
  </body>
</html>
