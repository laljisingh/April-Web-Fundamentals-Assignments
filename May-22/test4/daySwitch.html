    <title>Day Choice</title>
  </head>

  <body>
    <script>
      let number = 1;
      switch (number) {
        case 1:
          console.log("Sunday");
          document.write("Sunday");
          break;
        case 2:
          console.log("Monday");
          document.write("Monday");
          break;
        case 3:
          console.log("Tuesday");
          document.write("Tuesday");
          break;
        case 4:
          console.log("Wednesday");
          document.write("Wednesday");
          break;
        case 5:
          console.log("Thursday");
          document.write("Thursday");
          break;
        case 6:
          console.log("Friday");
          document.write("Friday");
          break;
        case 7:
          console.log("saturday");
          document.write("Saturday");
          break;
        default:
          console.log("Its not defined");
          document.write("Its not defined");
      }
    </script>
  </body>
</html>
